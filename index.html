<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome to <span class="text-violet-700	">Baap Er Bank</span>!!!</h1>
    </header>
    <section class="bg-indigo-100 mx-auto w-9/12 mt-8 p-8">
        <h3 class="text-3xl mb-3">Please login</h3>
        <div>
            <input class="block w-9/12 mb-3 p-2" id="email-input" type="email" placeholder="your email">
            <input class="block w-9/12 mb-3 p-2" id="pass-input" type="password" placeholder="your password">
            <button class="bg-amber-600 hover:bg-sky-700 px-8 text-white font-medium rounded-lg py-3" id="btn-submit">Submit</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
